{% extends 'base.html' %}

{% block title %}Delete Outfit{% endblock %}

{% block content %}
<h2>Are you sure you want to delete "{{ object.name }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'outfit_list' %}">Cancel</a>
</form>
{% endblock %}
